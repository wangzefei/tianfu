<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="../public/css/main.css"/>
    <link rel="stylesheet" href="../public/css/weui.min.css">
    <link rel="stylesheet" href="../public/css/jquery-weui.min.css">
    <script src="../public/js/jquery-1.11.1.min.js"></script>
    <title>添加银行卡</title>
    <style>
    </style>
</head>
<body>
    <div class="cre1">
        注意：请您避免绑定 <span class="red">信用卡</span>、 <span class="red">结算卡</span>。
    </div>
    <div class="se1 ">
         <span class="fl se1-1 "> 持卡人</span>
         <input class="fl se1-inp" placeholder="请输入姓名" type="text"/>
    </div>
    <div class="warn">姓名格式有误</div>
    <div class="se1">
        <span class="fl se1-1 "> 身份证号</span>
        <input class="fl se1-inp" placeholder="请输入身份证号码" type="text"/>
    </div>
    <div class="warn">身份证号格式有误</div>
    <div class="se1">
        <span class="fl se1-1 "> 银行卡号</span>
        <input class="fl se1-inp" placeholder="请输入银行卡号" type="text"/>
    </div>
    <div class="warn">银行卡号格式有误</div>
    <div class="se1">
        <span class="fl se1-1 "> 预留号码</span>
        <input class="fl se1-inp" placeholder="请输入银行预留手机号" type="text"/>
    </div>
    <div class="warn">手机号码格式有误</div>
    <div class="se1">
        <span class="fl se1-1 "> 验证码</span>
        <input class="fl se1-2" placeholder="请输入验证码" type="text"/>
        <input type="button" value="获取验证码" class="fr se1-4" id="send_code">
    </div>
    <div class="warn">验证码错误</div>

    <div class="se2 mt10 bd">添加银行卡</div>



    <script src="../public/js/jquery-weui.min.js"></script>

    <script type="text/javascript">

        //    验证码
     var time=60;
    function downtime(){
        if(time!=0){
            $("#send_code").val("重新发送  "+time+"  s");
            $("#send_code").attr("disabled",true);
            time--;
            setTimeout('downtime()',1000);
        }
        else{
            $("#send_code").val("获取验证码");
            $('#send_code').removeClass('layui-btn-disabled');
            $("#send_code").attr("disabled",false);
            time=60;
        }
    }

    $("#send_code").click(function(){
        downtime();
    });


   //添加成功或失败的提示
    $(".bd").click(function(){
        $.alert({
            text: '添加成功',
//            text: '添加失败',
            onOK: function () {
                //点击确认
            }
        });
    });
</script>
</body>
</html>
