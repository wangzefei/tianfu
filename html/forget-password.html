<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="../public/css/main.css"/>
    <script src="../public/js/jquery-1.11.1.min.js"></script>
    <title>忘记密码</title>

</head>
<body style="background-color: #fff;overflow: hidden">
<div class="login1"><img src="../public/img/logo.jpg" alt=""/></div>
<div class="login2">
    <span  class="login2-1 fl">账号</span>
    <input class="login2-2" type="text" placeholder="请输入手机号"/>
</div>
<div class="login2">
    <span  class="login2-1 fl">验证码</span>
    <input class="forget1 dl" type="password" placeholder="请输入验证码"/>
    <input class="forget2 dl" type="button" value="获取验证码" id="send_code">
</div>
<div class="login2">
    <span  class="login2-1 fl">新密码</span>
    <input class="login2-2" type="password" placeholder="请输入新密码"/>
</div>
<div class="login3">
    <input type="button" value="提交"/>
</div>

</body>
<script>
    //    验证码
    var time=60;
    function downtime(){
        if(time!=0){
            $("#send_code").val("重新发送  "+time+"  s");
            $("#send_code").attr("disabled",true);
            time--;
            setTimeout('downtime()',1000);
        }
        else{
            $("#send_code").val("获取验证码");
            $('#send_code').removeClass('layui-btn-disabled');
            $("#send_code").attr("disabled",false);
            time=60;
        }
    }

    $("#send_code").click(function(){
        downtime();
    });


</script>
</html>
