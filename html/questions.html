<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="../public/js/jquery-1.11.1.min.js"></script>
    <title>问卷</title>
    <style>
        .qu{width: 100%;}
        .ques{height: 80%;width: 100%;background-color: #006699;height: 100%;position: absolute}
        td{width: 100%;}
    </style>
</head>
<body>


<div class="ques">
    <div class="que">
        <input type="radio" name="i1" value="0">11111111111111111111111111111111111
    </div>
   <div class="que">
       <input type="radio" name="i1" value="1">3333333333333333
   </div>
</div>
<div class="ques">
    <div class="que">
        <input type="radio" name="i2" value="0">11111111111111111111111111111111111
    </div>
    <div class="que">
        <input type="radio" name="i2" value="1">122222222222222222222
    </div>
</div>
<div class="ques">
    <div class="que">
        <input type="radio" name="i3" value="0">11111111111111111111111111111111111
    </div>
    <div class="que">
        <input type="radio" name="i3" value="1">
    </div>
</div>
<input type="button" value="click me" id="btn" />

<script>
    document.getElementById('btn').onclick = function(){
        var trs =$(".ques"),
                len = trs.length,count = 0;

        for(var i = 0; i < len; i++){
            var inputs = document.getElementsByName('i'+(i+1)),ilen= inputs.length;

            for(var j = 0; j < ilen; j++){
                if(inputs[j].checked){
                    count++;
                }
            }
        }

        if(count == len){
            alert('每项都选了');
        }else{
            alert('请选择')
        }
    };
</script>
</body>
</html>
