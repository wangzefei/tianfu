<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="../public/css/main.css"/>
    <link rel="stylesheet" href="../public/css/mobileSelect.css"/>
    <link rel="stylesheet" href="../public/css/weui.min.css">
    <link rel="stylesheet" href="../public/css/jquery-weui.min.css">
    <script src="../public/js/jquery-1.11.1.min.js"></script>
    <title>绑定手机号卡</title>
</head>
<body>

<div class="se1">
    <span class="fl se1-1 "> 手机号码</span>
    <input class="fl se1-inp" placeholder="请输入手机号码" type="text"/>
</div>
<div class="se1">
    <span class="fl se1-1 "> 验证码</span>
    <input class="fl se1-2" placeholder="请输入验证码" type="text"/>
    <input type="button" value="获取验证码" class="fr se1-4" id="send_code">
</div>
<div><input type="checkbox"/></div>
<input type="button" class="bd butt bottom" value="绑定手机号"/>



<script src="../public/js/jquery-weui.min.js"></script>
<script type="text/javascript">


    //    验证码
    var time=60;
    function downtime(){
        if(time!=0){
            $("#send_code").val("重新发送  "+time+"  s");
            $("#send_code").attr("disabled",true);
            time--;
            setTimeout('downtime()',1000);
        }
        else{
            $("#send_code").val("获取验证码");
            $('#send_code').removeClass('layui-btn-disabled');
            $("#send_code").attr("disabled",false);
            time=60;
        }
    }

    $("#send_code").click(function(){
        downtime();
    });

//    绑定成功后的跳转
    $(".bd").click(function(){
        $.modal({
            title:"您还未实名认证",
            buttons: [
                { text: "前去实名认证", onClick: function(){   location.href="user-name.html";} },
                { text: "先不进去", onClick: function(){ console.log(2)} },
            ]
        });
    })



</script>
</body>
</html>
